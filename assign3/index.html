<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body >
   <div class="container" ng-app="NarrowItDownApp" ng-controller="NarrowItDownController as myCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group">
          <input type="text" placeholder="search term" ng-model="myCtrl.searchTerm" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="myCtrl.narrowItDown(myCtrl.searchTerm)">Narrow It Down For Me!</button>
        </div>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <div class="clearfix"></div>
    <p ng-if="myCtrl.found.length === 0 && myCtrl.count.length === 1">Nothing Found!</p>
    <!-- found-items should be implemented as a component -->
    <found-items found-item="myCtrl.found" on-remove="myCtrl.removeItem(index)" no-result="myCtrl.noResult"></found-items>
  </div>

</body>
</html>
