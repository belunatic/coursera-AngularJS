<div class="loader">
    <table>
        <tr>
            <th>Name</th>
            <th>Short Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="x in found">
            <td>{{x.name}}</td>
            <td>{{x.short_name}}</td>
            <td>{{x.description}}</td>
        </tr>
    </table>
</div>
